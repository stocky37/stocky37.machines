dependencies:
  - name: jaredhocutt.google_chrome

  - name: stocky37.linux-core
    src: https://github.com/stocky37/ansible-linux-core.git

  - name: stocky37.guake
    src: https://github.com/stocky37/ansible-guake.git
    vars:
      guake_keybind: "{{ workstation_guake_keybind }}"
      guake_unbind: "{{ workstation_guake_unbind }}"
      guake_prefs: "{{ workstation_guake_prefs }}"

  - name: giovtorres.tuned
    when: false

  - name: stocky37.openrazer
    src: https://github.com/stocky37/ansible-openrazer.git
    when: false

  - name: stocky37.ckb-next
    src: https://github.com/stocky37/ansible-ckb-next.git
    when: false


